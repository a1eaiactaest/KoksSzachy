<!DOCTYPE html>
<html lang="en">
<head>
  <title>KoksSzachy</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link rel="stylesheet" type="text/css" href="static/chessboard.min.css">

  <script src="static/jquery.min.js"></script>
  <script src="static/chessboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
</head>
<body>
  <div id="board" style="height:600px;width:600px;"></div>
  <p></p>
  <button id="newGameButton" type="button" onclick="newGame()">New Game</button>
  <button id="takeBackButton" type="button" onclick="takeBack()">Take Back</button> 
  <form action='startAnalysis'>
    <button id="analysisButton" type="button" onclick="analysis()">Analysis</button>
  </form>
  <h3><span id="status">White to move</span></h3>
  <form class="from-inline">
    <select class="form-control" id="sel1">
      <option value="5">Depth: 5</option>
      <option value="4">Depth: 4</option>
      <option value="3">Depth: 3</option>
      <option value="2">Depth: 2</option>
      <option value="1">Depth: 1</option>
    </select>
  </form>
  <script type="text/javascript" src="static/index.js"></script>
</body>
</html>
